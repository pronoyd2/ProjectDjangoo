{% extends 'main/base.html' %}

{% block content %}
<div class= "container">
    <div class= "card">
        <div class= "card-body">
            <div class= "row">
                {% for movie in movies %}
                <div class= "col-md-4">
                    <div class= "card">
                        <div class= "card-body">
                            <div class= "text-center">
                            <img src="{{movie.image}}" alt="" class= "img-fluid" height= "70%" width= "70%" >
                            <h3 class= "text-center"> {{movie.name}}</h3>
                            <i class= "text-center"> {{movie.date}}</i>
                            <a href = "{% url 'main:detail' movie.id %}"> Read More </a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div> 


{% endblock %}
